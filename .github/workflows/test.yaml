name: Test
on:
  # Ensure GitHub actions are not run twice for same commits
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - '**'
      - '!release-please--**'
  merge_group:
jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        node-version: ['*']
        include:
          - os: ubuntu-latest
            # Many of our dependencies require 20.6.0, so we use the same minimum.
            # But there is a blocking bug in 20.6.0, fixed in 20.6.1:
            # https://github.com/nuxt/nuxt/issues/23020#issuecomment-1719828889
            node-version: '20.6.1'
      fail-fast: false
    steps:
      # Increasing the maximum number of open files. See:
      # https://github.com/actions/virtual-environments/issues/268
      - name: Increase open file limit
        run: sudo ulimit -Sn 65536
        if: "${{ matrix.os == 'macOS-latest' }}"
      - run: git config --global core.symlinks true
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
        name: Install pnpm
      - name: Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: 2.2.4
      - name: Setup Deno dependencies
        run: deno cache https://deno.land/x/eszip@v0.55.2/eszip.ts
      - name: Install dependencies
        run: pnpm build
      - name: Install playwright browsers
        run: npx playwright install --with-deps
      - name: Build
        run: pnpm build
      - name: Tests
        run: pnpm -r run test
  test-node18:
    name: Test Node.js 18 for specific packages
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
      fail-fast: false
    steps:
      - run: git config --global core.symlinks true
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
        name: Install pnpm
      - name: Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: 2.2.4
      - name: Setup Deno dependencies
        run: deno cache https://deno.land/x/eszip@v0.55.2/eszip.ts
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: >-
          pnpm build
      - name: Tests
        run: >-
          pnpm test
